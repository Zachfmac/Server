  GOTO_HOMEWORLD:
  - /mw load $1-homeworld-$2
  - '[2]/mw move $1 $1-homeworld-$2'
  - '[1]/tell $1 You are being held in place for several seconds to prevent falling
    into the void while the world loads. Position unlock in: 3'
  - '[2]/mw move $1 $1-homeworld-$2'
  - '[1]/tell $1 You are being held in place for several seconds to prevent falling
    into the void while the world loads. Position unlock in: 2'
  - '[2]/mw move $1 $1-homeworld-$2'
