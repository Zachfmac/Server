# 
# Attempts to make things less weird by allowing npc_script to be called instead of muco.
Shortcuts:
  npc_script: muco
Commands:
  JOB_JOIN:
  - /jobs employ $1 $2
  - '[1]/admin class sub $1 $2'
  JOB_LEAVE:
  - /jobs fire $1 $2
  - '[1]/admin class sub $1 Unskilled'
  JOB_DEMOTE:
  - /jobs demote $1 $2 $3
  - '[1]/broadcast $1 has failed the $2s, causing them to be demoted $3 levels!'
  JOB_PROMOTE:
  - /jobs promote $1 $2 $3
  - '[1]/broadcast $1 has completed a mission for the $2s, granting  an additional
    $3 levels!'
  JOB_GRANTXP:
  - /jobs grantxp $1 $2 $3
  - '[1]/eco give $1 $3'
  - '[1]/broadcast $1 has completed a mission for their $2 profession and earned $3
    experience!'
  JOB_REMOVEXP:
  - /jobs removexp $1 $2 $3
  JOB_TRANSFER:
  - /jobs demote $1 $2 25
  - '[1]/jobs transfer $1 $2 $3'
  - '[1]/broadcast $1 has paid dearly to have their experience as a $2 transferred
    to being a $3!'
  JOB_TRANSFER_AT_LEVEL:
  - '[1]/jobs transfer $1 $2 $3'
  - '[1]/broadcast $1 has been promoted from a $2 to a $3!'
  CREATE_HOMEWORLD:
  - /mw create $1-homeworld-$2 normal
  - '[1]/mw load $1-homeworld-$2'
  - '[1]/wb $1-homeworld-$2 set 128 128 spawn'
  - '[1]/dynmap pause all'
  - '[1]/dmap worldset $1-homeworld-$2 enabled:false'
  - '[1]/dynmap pause none'
