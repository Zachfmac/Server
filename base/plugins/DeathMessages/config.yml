    Witch:
    - '&2%player was killed by &CWitch &Eusing magic'
    - '&2%player &Ewas cursed by &CWitch'
    Wolf:
    - '&2%player &Ewas slain by &CWolf'
    - '&2%player &Ewas bitten by &CWolf'
    Zombie:
    - '&2%player &Ewas slain by &CZombie'
    - '&EA &CZombie &Eate &2%player''s &Ebrain!'
    Wither:
