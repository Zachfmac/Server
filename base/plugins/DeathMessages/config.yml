    - '&2%player &Ewas freezed by &CSnowman'
    Spider:
    - '&2%player &Ewas slain by &CSpider'
    - '&2%player &Ewas bitten by &CSpider'
    # Available for Guardians and other mobs with Thorns Enchantment on their armor.
